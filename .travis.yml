sudo: required

services:
- docker

install:
  - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
  - docker build -t pimatic .
  - docker run -d -p 127.0.0.1:8282:8282 --name pimatic pimatic

script:
  - docker ps -a
  - (timeout 90s docker logs pimatic -f ; exit 0)
  - curl -sSf http://localhost:8282 > /dev/null

